<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing - Historic Graves Text Harvester</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .content-wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px);
        padding: 0 15px;
      }
      .parent-container {
        width: 50%;
      }
      .footer {
        background-color: #f8f9fa;
        color: black;
        text-align: center;
        padding: 20px 0;
        font-size: 0.85em;
        width: 100%;
        position: absolute;
        bottom: 0;
      }
      .loading-container,
      .processing-message {
        text-align: center;
        padding: 0 10px;
      }
      .loading {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(195, 195, 195, 0.6);
        border-radius: 50%;
        border-top-color: #636767;
        animation: spin 1s ease-in-out infinite;
      }
      .progress-container {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        margin: auto;
      }
      .progress {
        flex: 1;
        background-color: #eee;
        margin-top: 20px;
        height: 20px;
        border-radius: 5px;
      }
      .progress-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 0%;
        background-color: #007bff;
        transition: width 0.6s ease;
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
      }
      #loading-text {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 991px) {
        .navbar-nav {
          text-align: center;
        }
        .footer {
          font-size: 0.8em;
        }
        .content-wrap {
          height: auto;
          min-height: calc(100vh - 100px);
          padding-bottom: 60px;
        }
      }
      @media (min-width: 992px) {
        .progress {
          width: 60vw;
        }
      }
    </style>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="/images/logo.png"
          alt="Historic Graves Logo"
          style="height: 50px; width: auto; margin-right: 10px"
        />
        Historic Graves Text Harvester
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="results.html">View Previous Results</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content-wrap">
      <div class="parent-container">
        <div class="processing-message">
          <h2>Processing...</h2>
          <p id="statusMessage">Preparing files. Please wait...</p>
          <div class="loading"></div>
          <div id="loading-text">Preparing files...</div>
        </div>
        <div class="progress-container">
          <div class="progress">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <span>0%</span>
            </div>
          </div>
        </div>
        <!-- Inserted Cancel Processing Button -->
        <div class="text-center" style="margin-top: 20px">
          <button
            id="cancelProcessingButton"
            class="btn btn-danger"
            onclick="handleCancelProcessing()"
          >
            Cancel Processing
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      Â© 2024 Historic Graves Project. All rights reserved. For more info,
      contact me at
      <a href="mailto:daniel@textharvester.ie">daniel@textharvester.ie</a> or
      <a href="https://www.historicgraves.ie" target="_blank"
        >Historic Graves</a
      >
      website.
    </footer>
    <script>
      function updateProgressBar(percentage) {
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = percentage + "%";
        progressBar.textContent = `${percentage}%`;
      }

      function checkProgress() {
        fetch("/progress")
          .then((response) => response.json())
          .then((data) => {
            if (data.state === "processing") {
              document.getElementById("statusMessage").textContent =
                "Processing files. Please wait...";
              document.getElementById("loading-text").textContent =
                "Processing files...";
            }
            updateProgressBar(data.progress);
            if (data.progress === 100) {
              setTimeout(() => {
                window.location.href = "/results.html";
              }, 1000);
            }
          })
          .catch((error) => {
            console.error("Error fetching progress:", error);
          });
      }

      checkProgress();
      setInterval(checkProgress, 2000);

      function handleCancelProcessing() {
        const userConfirmed = confirm(
          "Are you sure you want to cancel? This action will stop all processing, and you may not receive complete results."
        );

        if (userConfirmed) {
          fetch("/cancel-processing", {
            method: "POST",
          })
            .then((response) => {
              if (response.ok) {
                console.log("Cancel request successful.");
                updateProcessingMessage(
                  "Processing cancelled. Redirecting to results..."
                );
                setTimeout(() => {
                  window.location.href = "/results.html?status=cancelled";
                }, 1500);
              } else {
                console.error(
                  "Failed to cancel processing - server responded with an error."
                );
                throw new Error("Failed to cancel processing");
              }
            })
            .catch((error) => {
              console.error("Error during cancellation:", error);
              updateProcessingMessage(
                "Failed to cancel processing, please try again."
              );
              document.getElementById(
                "cancelProcessingButton"
              ).disabled = false;
            });

          document.getElementById("cancelProcessingButton").disabled = true;
        }
      }

      function updateProcessingMessage(message) {
        const processingMessage = document.getElementById("statusMessage");
        console.log("Updating processing message to:", message);
        processingMessage.textContent = message;
      }
    </script>
  </body>
</html>
