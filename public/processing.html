<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing - Historic Graves Text Harvester</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="/images/logo.png"
          alt="Historic Graves Logo"
          style="height: 50px; width: auto; margin-right: 10px"
        />
        Historic Graves Text Harvester
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="results.html">View Previous Results</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content-wrap">
      <div class="parent-container">
        <div class="processing-message">
          <h2>Processing...</h2>
          <p id="statusMessage">Preparing files. Please wait...</p>
          <div class="loading"></div>
          <div id="loading-text">Preparing files...</div>
        </div>
        <div class="progress-container">
          <div class="progress">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <span>0%</span>
            </div>
          </div>
        </div>
        <!-- Inserted Cancel Processing Button -->
        <div class="text-center" style="margin-top: 20px">
          <button
            id="cancelProcessingButton"
            class="btn btn-danger"
            onclick="handleCancelProcessing()"
          >
            Cancel Processing
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      Â© 2024 Historic Graves Project. All rights reserved. For more info,
      contact me at
      <a href="mailto:daniel@textharvester.ie">daniel@textharvester.ie</a> or
      <a href="https://www.historicgraves.ie" target="_blank"
        >Historic Graves</a
      >
      website.
    </footer>
    <script>
      // Cache DOM elements
      const progressBar = document.getElementById("progressBar");
      const statusMessage = document.getElementById("statusMessage");
      const cancelProcessingButton = document.getElementById(
        "cancelProcessingButton"
      );

      // Existing utility function to update progress bar
      function updateProgressBar(percentage) {
        progressBar.style.width = percentage + "%";
        progressBar.textContent = `${percentage}%`;
        progressBar.setAttribute("aria-valuenow", percentage);
      }

      // Function to update the processing message
      function updateProcessingMessage(message) {
        console.log("Updating processing message to:", message);
        statusMessage.textContent = message;
      }

      // Flag to indicate if cancellation has started
      let isCancelling = false;

      // New function to simulate progress to 100%
      function simulateProgressTo100(currentProgress) {
        let progress = currentProgress;

        function incrementProgress() {
          if (progress < 100) {
            progress += 10; // Increment progress by 10%
            updateProgressBar(progress);
            updateProcessingMessage("Cancelling... Please wait.");
          } else {
            clearInterval(progressInterval); // Clear the interval once progress reaches 100%
            updateProcessingMessage(
              "Processing cancelled. Redirecting to results..."
            );
            setTimeout(() => {
              window.location.href = "/results.html?status=cancelled";
            }, 1000);
          }
        }

        // Set the interval to increment progress every 10ms
        const progressInterval = setInterval(incrementProgress, 10);
      }

      // Existing function to check progress
      function checkProgress() {
        if (isCancelling) return; // Skip progress check if cancelling

        fetch("/progress")
          .then((response) => response.json())
          .then((data) => {
            if (data.state === "processing") {
              updateProcessingMessage("Processing files. Please wait...");
              document.getElementById("loading-text").textContent =
                "Processing files...";
            }
            updateProgressBar(data.progress);
            if (data.progress === 100) {
              setTimeout(() => {
                window.location.href = "/results.html";
              }, 1000);
            }
          })
          .catch((error) => {
            console.error("Error fetching progress:", error);
          });
      }

      checkProgress();
      setInterval(checkProgress, 2000);

      // Existing function to handle cancellation
      function handleCancelProcessing() {
        const userConfirmed = confirm(
          "Are you sure you want to cancel? This action will stop all processing, and you may not receive complete results."
        );

        if (userConfirmed) {
          isCancelling = true; // Set the cancelling flag
          fetch("/cancel-processing", {
            method: "POST",
          })
            .then((response) => {
              if (response.ok) {
                console.log("Cancel request successful.");
                updateProcessingMessage(
                  "Processing cancelled. Redirecting to results..."
                );
                simulateProgressTo100(parseInt(progressBar.textContent));
              } else {
                console.error(
                  "Failed to cancel processing - server responded with an error."
                );
                throw new Error("Failed to cancel processing");
              }
            })
            .catch((error) => {
              console.error("Error during cancellation:", error);
              updateProcessingMessage(
                "Failed to cancel processing, please try again."
              );
              cancelProcessingButton.disabled = false;
              isCancelling = false; // Reset the cancelling flag on error
            });

          cancelProcessingButton.disabled = true;
        }
      }
    </script>
  </body>
</html>
