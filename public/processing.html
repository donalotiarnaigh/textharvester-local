<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing - Historic Graves Text Harvester</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .content-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px);
      }
      .footer {
        background-color: #f8f9fa;
        color: black;
        text-align: center;
        padding: 30px 0;
        font-size: 0.9em;
      }
      .loading-container,
      .processing-message {
        text-align: center;
      }
      .loading {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(195, 195, 195, 0.6);
        border-radius: 50%;
        border-top-color: #636767;
        animation: spin 1s ease-in-out infinite;
      }
      .progress-container {
        text-align: center;
        position: relative;
        width: 100%;
      }
      .progress {
        width: 800px;
        background-color: #eee;
      }
      .progress-bar {
        width: 0%;
        background-color: #007bff;
        transition: width 0.6s ease;
      }
      #loading-text {
        display: block;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="content-wrap">
      <div>
        <div class="processing-message">
          <h2>Processing...</h2>
          <p>Please wait, currently processing your file(s).</p>
          <div class="loading"></div>
          <div id="loading-text">Processing...</div>
        </div>
        <div class="progress-container">
          <div class="progress">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Â© 2024 Historic Graves Project. All rights reserved. For more info,
      contact me at
      <a href="mailto:me@danieltierney.ie">me@danieltierney.ie</a> or visit the
      <a href="https://www.historicgraves.ie" target="_blank"
        >Historic Graves</a
      >
      website.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function updateProgressBar(percentage) {
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = percentage + "%";
        progressBar.textContent = `${percentage}% Complete`;
      }
      function checkProcessingStatus() {
        fetch("/processing-status")
          .then((response) => response.json())
          .then((data) => {
            updateProgressBar(data.progress);
            if (data.status === "complete") {
              setTimeout(() => {
                window.location.href = "/results.html";
              }, 1000);
            }
          })
          .catch((error) => {
            console.error("Error fetching processing status:", error);
          });
      }
      checkProcessingStatus();
      setInterval(checkProcessingStatus, 2000);
      setTimeout(() => {
        window.location.href = "/results.html";
      }, 240000);
    </script>
  </body>
</html>
