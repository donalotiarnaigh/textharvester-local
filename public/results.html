<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Historic Graves Text Harvester</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include Font Awesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Custom CSS styling -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .content-wrap {
        min-height: calc(100vh - 70px); /* Adjust based on the footer height */
        padding-bottom: 20px; /* Footer height */
      }
      .footer {
        background-color: #f8f9fa; /* Light grey */
        color: black;
        text-align: center;
        padding: 30px 0; /* Increased padding */
        font-size: 0.9em; /* Adjust font size if necessary */
        position: relative;
        height: auto; /* Set height to auto to accommodate content */
        clear: both;
      }

      .container {
        padding-top: 50px;
      }
      .results-section {
        text-align: center;
        margin-top: 20px;
      }
      .code-block {
        text-align: left;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        overflow-x: auto;
        position: relative; /* Position relative for button placement */
      }
    </style>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="content-wrap">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="results-section">
              <h2>Processing Complete</h2>
              <p>Here is your harvested text:</p>
              <!-- Button to navigate back to home -->
              <a href="/"
                ><button class="btn btn-primary" style="margin-top: 20px">
                  Back to Home
                </button></a
              >
              <!-- Button for downloading results -->
              <button
                id="downloadButton"
                class="btn btn-primary"
                style="margin-top: 20px"
                onclick="downloadJsonResults()"
                data-toggle="tooltip"
                data-placement="top"
                title="Download Results (JSON)"
              >
                <i class="fas fa-download"></i> Download JSON
              </button>
              <button
                id="downloadCsvButton"
                class="btn btn-primary"
                style="margin-top: 20px"
                onclick="downloadCsvResults()"
                title="Download Results (CSV)"
              >
                <i class="fas fa-download"></i> Download CSV
              </button>
              <div class="code-block">
                <!-- Button for copying to clipboard -->
                <button
                  id="copyButton"
                  class="btn btn-secondary btn-sm"
                  style="position: absolute; top: 5px; right: 5px"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Copy to Clipboard"
                >
                  <i class="fas fa-clipboard"></i>
                  <!-- Clipboard icon -->
                </button>

                <pre><code id="jsonData"></code></pre>
                <!-- Empty element for the copy success message -->
                <div id="copyMessage"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Â© 2024 Historic Graves Project. All rights reserved. For more info,
      contact me at
      <a href="mailto:me@danieltierney.ie">me@danieltierney.ie</a> or visit the
      <a href="https://www.historicgraves.ie" target="_blank"
        >Historic Graves</a
      >
      website.
    </footer>

    <!-- Include JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Clipboard.js library for copying to clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- JavaScript for fetching and displaying results -->
    <script>
      // Event listener for page load
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch results data from the server
        fetch("/results-data")
          .then((response) => response.json())
          .then((data) => {
            // Display results data in the code block
            const jsonDataElement = document.getElementById("jsonData");
            jsonDataElement.textContent = JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("Error fetching results:", error);
            document.getElementById("jsonData").textContent =
              "Error loading results.";
          });
      });
    </script>

    <!-- JavaScript for copying to clipboard -->
    <script>
      // Event listener for page load
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch results data from the server
        fetch("/results-data")
          .then((response) => response.json())
          .then((data) => {
            // Display results data in the code block
            const jsonDataElement = document.getElementById("jsonData");
            jsonDataElement.textContent = JSON.stringify(data, null, 2);

            // Initialize Clipboard.js for copying to clipboard
            const copyButton = document.getElementById("copyButton");
            const clipboard = new ClipboardJS(copyButton, {
              text: function () {
                return jsonDataElement.textContent;
              },
            });

            // Event handler for successful copy
            clipboard.on("success", function (e) {
              showCopySuccess();
            });
          })
          .catch((error) => {
            console.error("Error fetching results:", error);
            document.getElementById("jsonData").textContent =
              "Error loading results.";
          });
      });

      // Function to display copy success message
      function showCopySuccess() {
        const messageElement = document.getElementById("copyMessage");
        messageElement.textContent = "Copied to Clipboard!";
        messageElement.style.color = "green"; // Customize the message style

        // Clear the message after a brief delay
        setTimeout(function () {
          messageElement.textContent = "";
        }, 1500); // Adjust the duration as needed
      }
    </script>
    <!-- JavaScript for downloading results -->
    <script>
      // Function to trigger download
      function downloadJsonResults() {
        // Create a link element for downloading the file
        const downloadLink = document.createElement("a");

        // Set the file path to the actual location of the results.json file on your server
        downloadLink.href = "/data/results.json";

        // Set the download attribute to specify the file name
        downloadLink.download = "results.json";

        // Trigger a click event to initiate the download
        document.body.appendChild(downloadLink);
        downloadLink.click();

        // Remove the link element from the DOM
        document.body.removeChild(downloadLink);
      }
    </script>

    <!-- function to trigger download -->
    <script>
      function downloadJsonResults() {
        window.location.href = "/download-json";
      }
      function downloadCsvResults() {
        window.location.href = "/download-csv";
      }
    </script>
  </body>
</html>
