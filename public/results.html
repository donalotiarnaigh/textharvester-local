<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Historic Graves Text Harvester</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 50px;
        }
        .results-section {
            text-align: center;
            margin-top: 20px;
        }
        .code-block {
            text-align: left;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="results-section">
                    <h2>Processing Complete</h2>
                    <p>Here is your harvested text:</p>
                    <div class="code-block">
                        <pre><code id="jsonData"></code></pre>
                    </div>
                    <a href="/"><button class="btn btn-primary" style="margin-top: 20px;">Back to Home</button></a>
                    <button class="btn btn-primary" style="margin-top: 20px;">Download Results</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script to Fetch and Display Results -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/results-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                    document.getElementById('jsonData').textContent = 'Error loading results.';
                });
        });
    </script>
</body>
</html>
