<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing - Historic Graves Text Harvester</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="/images/logo.png"
          alt="Historic Graves Logo"
          style="height: 50px; width: auto; margin-right: 10px"
        />
        Historic Graves Text Harvester
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="results.html">View Previous Results</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content-wrap">
      <div class="parent-container">
        <div class="processing-message">
          <h2>Processing...</h2>
          <p id="statusMessage">Preparing files. Please wait...</p>
          <div class="loading"></div>
          <div id="loading-text">Preparing files...</div>
        </div>
        <div class="progress-container">
          <div class="progress">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <span>0%</span>
            </div>
          </div>
        </div>
        <!-- Remove onclick attribute -->
        <div class="text-center" style="margin-top: 20px">
          <button id="cancelProcessingButton" class="btn btn-danger">
            Cancel Processing
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      Â© 2024 Historic Graves Project. All rights reserved. For more info,
      contact me at
      <a href="mailto:daniel@textharvester.ie">daniel@textharvester.ie</a> or
      visit the
      <a href="https://www.historicgraves.ie" target="_blank"
        >Historic Graves</a
      >
      website.
    </footer>

    <script type="module">
      import "/js/modules/processing/main.js";
    </script>
  </body>
</html>
